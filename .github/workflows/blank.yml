name: CI
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 10 * * 0-6"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        sudo apt update
        sudo apt install libfuse2
        wget https://raw.githubusercontent.com/ivan-hc/MS-Edge-appimage/main/microsoft-edge-builder.sh
        chmod a+x ./microsoft-edge-builder.sh
        ./microsoft-edge-builder.sh
        mkdir dist
        mv *AppImage dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Microsoft_Edge-x86_64.AppImage
        path: 'dist'

  release:
      needs: [build]
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v1
          with:
            name: Microsoft_Edge-x86_64.AppImage

        - name: release
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous build
            automatic_release_tag: continuous
            prerelease: false
            draft: false
            files: |
              Microsoft-Edge-stable-x86_64.AppImage
              Microsoft-Edge-beta-x86_64.AppImage
              Microsoft-Edge-dev-x86_64.AppImage
            repo_token: ${{ secrets.GITHUB_TOKEN }}
